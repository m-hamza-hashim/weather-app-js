<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="weather app" />
    <meta name="keywords" content="weather app, js" />
    <meta name="robots" content="nofollow" />
    <meta http-equiv="author" content="M.Hamza Hashim" />
    <title>Weather App | JS</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#cdcfff" />
    <meta name="theme-color" content="#cdcfff" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="imgs/favicon.jpg" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="box">
      <!-- nav  -->
      <div class="nav">
        <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
        <div class="input-group rounded">
          <i class="fa-solid fa-location-dot fa-xl"></i>
          <input
            type="search"
            class="form-control rounded"
            placeholder="Karachi,PK"
            aria-label="Search"
            aria-describedby="search-addon"
          />
        </div>
        <i class="fa-solid fa-magnifying-glass fa-lg" id="search-btn"></i>
      </div>

      <!-- date  -->
      <p id="date"></p>

      <!-- temp  -->
      <p id="temp"></p>
      <p id="des"></p>
      <img id="icon" src="" />

      <!-- others  -->
      <div id="others-box">
        <div class="innerbox">
          <i class="fa-solid fa-umbrella"></i>
          <p id="num1"></p>
          <p>Precipitation</p>
        </div>
        <div class="innerbox">
          <i class="fa-solid fa-droplet"></i>
          <p id="num2"></p>
          <p>Humidity</p>
        </div>
        <div class="innerbox">
          <i class="fa-solid fa-wind"></i>
          <p id="num3"></p>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/cd329e05f8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
